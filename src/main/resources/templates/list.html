<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>月例出欠</title>
 		<link href="/css/reboot.css" th:href="@{/css/reboot.css}" rel="stylesheet">
 		<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
 		<link href="/css/list.css" th:href="@{/css/list.css}" rel="stylesheet">
 	</head>
	<body>
	   <div class="contents">
	   <div class="wrap">
       <h1 class = "midasi"> 月例出欠</h1>
		<form name="masterForm" method="post" th:action="@{master}">
			<input type="image" src="/images/haguruma.png" th:src="@{/images/haguruma.png}" alt="マスタ管理画面へ" name="master" class="haguruma" />
		</form>
    	<table class="list_table">
	    	<tr class="list_tr">
    			<th class="th_name"></th>
    			<th class="th_am">AM</th>
    			<th class="th_riyu">欠席理由</th>
    			<th class="th_pm">PM</th>
    			<th class="th_riyu">欠席理由</th>
    		</tr>
    		<tr class="list_tr">
    			<td class="td_name">新田</td>
    			<td class="td_am">◯</td>
    			<td class="td_riyu"></td>
    			<td class="td_pm">◯</td>
    			<td class="td_riyu"></td>
    		</tr>
    		<tr class="list_tr">
    			<td class="td_name">秋久</td>
    			<td class="td_am">◯</td>
    			<td class="td_riyu"></td>
    			<td class="td_pm">✕</td>
    			<td class="td_riyu">打ち合わせのため</td>
    		</tr>
    		<tr class="list_tr">
    			<td class="td_name">古賀</td>
    			<td class="td_am">◯</td>
    			<td class="td_riyu"></td>
    			<td class="td_pm">◯</td>
    			<td class="td_riyu"></td>
    		</tr>
    		<tr class="list_tr">
    			<td class="td_name">清板</td>
    			<td class="td_am">◯</td>
    			<td class="td_riyu"></td>
    			<td class="td_pm">◯</td>
    			<td class="td_riyu"></td>
    		</tr>
    		<tr class="list_tr">
    			<td class="td_name">柚木</td>
    			<td class="td_am">✕</td>
    			<td class="td_riyu">本番移行作業のため</td>
    			<td class="td_pm">✕</td>
    			<td class="td_riyu">本番移行作業のため</td>
    		</tr>
    		<tr class="list_tr sum_tr">
    			<td class="td_name">5人</td>
    			<td class="td_am">4人</td>
    			<td class="td_riyu"></td>
    			<td class="td_pm">3人</td>
    			<td class="td_riyu"></td>
    		</tr>
    	</table>
    	<form name="clearForm" method="post" th:action="@{master}">
		<input type="button" name="clear" class="clear-button" value="クリア"/>
		</form>
		</div>
    	<!-- wrap -->
    	</div>
	</body>
</html>
