<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/* 共通のスクリプト／スタイルシートを読み込む */-->
		<th:block th:replace="definition::app-fragment-definition-include"></th:block>
	</head>
	<body th:object="${form}">
	    <header class="header">
			<form name="modoruForm" method="post" th:action="@{addEmp}">
				<input type="hidden" name="targetMonth" th:value="*{targetMonth}" >
				<input type="image" src="/images/modoru.png" th:src="@{/images/modoru.png}" alt="マスタ管理画面へ" name="modoru" class="modoru" />
			</form>
		<h1 class="midasi">月例出欠</h1>
		</header>
		<div class="pankuzu">
			<ul class="pankuzu-list">
				<li>TOP</li>
				<li>マスタ管理</li>	
				<li>出席者追加</li>				
			</ul>
		</div>
		<div class="contents">
			<!--/* エラーメッセージ Start */-->
			<table th:if="${not #lists.isEmpty(errors)}">
				<tr th:each="error : ${errors}">
					<td>
						<span th:text="${error.defaultMessage}" style="color: red"></span>
					</td>
				</tr>
			</table>
			<!--/* エラーメッセージ End */-->
			<div class="wrap">
				<form method="post" th:action="@{addEmp}">
					<p>名前</p>
					<input type ="text" name="addNamae">
					<input type="hidden" name="targetMonth" th:value="*{targetMonth}" >
					<input type="submit" name="add" value="追加">
				</form>
			</div>
		<!-- wrap -->
		</div>
		<!-- contents -->
	</body>
</html>
